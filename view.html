<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Supa Hot Fire Restaurant</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>

            <div class="text-center">
                <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span>Make
                        Reservation</button></a>
                <a href="/"><button class="btn btn-lg btn-primary"><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="card text-left">
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body currentRes">
                <h4 class="card-title">Current Reservations</h4>
            </div>
            <div class="card-body waitingRes">
                <h4 class="card-title">Waiting Reservations</h4>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $.ajax({
                url: "https://fierce-hollows-28703.herokuapp.com/api/tables",
                method: "GET"
            })
            // After the data comes back from the API
            .then(function (response) {
                console.log(response);
                // Storing an array of results in the results variable
                var results = response;

                for (i = 0; i < 5; i++) {

                    var newDiv = $('<div class="card">');
                    var newName = $('<h3>').text("Name: " + response[i].name)
                    var newEmail = $('<h3>').text("Email: " + response[i].email)
                    var newPhone = $('<h3>').text("Phone: " + response[i].phone)
                    var newID = $('<h3>').text("ID: " + response[i].uniqueID)
                    var hr = $('<hr class = "my-2">')

                    newDiv.append(newName);
                    newDiv.append(newEmail);
                    newDiv.append(newPhone);
                    newDiv.append(newID);
                    newDiv.append(hr);

                    $('.currentRes').append(newDiv);
                    console.log(newDiv)
                };
                for (i = 5; i > 4; i++) {

                    var newDiv = $('<div class="card">');
                    var newName = $('<h3>').text("Name: " + response[i].name)
                    var newEmail = $('<h3>').text("Email: " + response[i].email)
                    var newPhone = $('<h3>').text("Phone: " + response[i].phone)
                    var newID = $('<h3>').text("ID: " + response[i].uniqueID)
                    var hr = $('<hr class = "my-2">')

                    newDiv.append(newName);
                    newDiv.append(newEmail);
                    newDiv.append(newPhone);
                    newDiv.append(newID);
                    newDiv.append(hr);

                    $('.waitingRes').append(newDiv);
                    console.log(newDiv)
                };

            });
    </script>

</body>

</html>
